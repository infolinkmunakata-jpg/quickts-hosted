<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Captcha Bridge (postMessage + redirect 両対応)</title>
  <!-- reCAPTCHA v3 client -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Le-i4rAAAAAHIS-2cHkru1kzjOUFpKakdraa7q"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";}
    .sr-only{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;} 
  </style>
</head>
<body>
  <p class="sr-only">reCAPTCHA 実行中…</p>
  <script>
  (async function() {
    try {
      const params = new URLSearchParams(location.search);
      const mode = params.get('mode'); // 'pm' なら postMessage で親へ返す
      const action = params.get('action') || 'quickts';

      await new Promise(r => grecaptcha.ready(r));
      const token = await grecaptcha.execute('6Le-i4rAAAAAHIS-2cHkru1kzjOUFpKakdraa7q', { action });

      if (mode === 'pm') {
        // 非表示 iframe 用：親（拡張）へ postMessage
        parent.postMessage({ type: 'recaptcha-token', token }, '*');
      } else {
        // 互換：redirect_uri#token=... で返す
        const redirectUri = params.get('redirect_uri');
        if (!redirectUri) throw new Error('redirect_uri missing');
        const u = new URL(redirectUri);
        u.hash = 'token=' + encodeURIComponent(token);
        location.replace(u.toString());
      }
    } catch (e) {
      document.body.textContent = 'captcha error: ' + (e && e.message);
    }
  })();
  </script>

  <footer class="sr-only">
    This page is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.
  </footer>
</body>
</html>
